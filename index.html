<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたの気分で選べるとんかつ店</title>
  <style>
    body {
      text-align: center;
      font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
      background-image: url("images/washi.jpg"); /* ←和紙画像を images フォルダに！ */
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #f7f1e1;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 24px;
      color: #3e2f1c;
      text-shadow: 1px 1px 1px #f0e5d8;
    }

    .pig-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
      padding: 20px;
    }

    .pig-block {
      position: relative;
      cursor: pointer;
      width: 150px;
      transition: transform 0.1s ease-in-out;
    }

    .pig-block img {
      width: 100%;
      display: block;
      border-radius: 4px;
    }

    .overlay-text {
      position: absolute;
      top: 42%;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 18px;
      pointer-events: none;
    }

    .pig-block:hover img {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(3px, 0); }
      50% { transform: translate(-3px, 0); }
      75% { transform: translate(3px, 0); }
      100% { transform: translate(0, 0); }
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #6d5b4d;
    }

    /* ▼▼ スマホ縦画面用レイアウト調整 ▼▼ */
    @media (max-width: 600px) {
      .pig-container {
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }

      .pig-block {
        width: 80%;
        max-width: 300px;
      }

      .overlay-text {
        font-size: 20px;
      }

      h1 {
        font-size: 20px;
        margin-top: 40px;
      }

      footer {
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>

  <h1>あなたの気分で選べるとんかつ店</h1>

  <div class="pig-container">
    <div class="pig-block" onclick="location.href='gensuiton.html'">
      <img src="IMG_2991.png" alt="幻水豚">
      <div class="overlay-text">さっぱり</div>
    </div>

    <div class="pig-block" onclick="location.href='marushichi.html'">
      <img src="IMG_2991.png" alt="丸七">
      <div class="overlay-text">ガッツリ</div>
    </div>

    <div class="pig-block" onclick="location.href='ippekoppe.html'">
      <img src="IMG_2991.png" alt="いっぺこっぺ">
      <div class="overlay-text">香りを楽しむ</div>
    </div>

    <div class="pig-block" onclick="location.href='iwai.html'">
      <img src="IMG_2991.png" alt="いわい">
      <div class="overlay-text">とろける気分</div>
    </div>
  </div>

  <footer>© 2025 Tonkatsu Fan</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたの気分で選べるとんかつ店</title>
  <style>
    body {
      text-align: center;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
    }

    .pig-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .pig-block {
      position: relative;
      cursor: pointer;
      width: 150px;
    }

    .pig-block img {
      width: 100%;
      display: block;
      transition: transform 0.1s;
    }

    .overlay-text {
      position: absolute;
      top: 45%;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
      font-size: 16px;
      pointer-events: none; /* クリックが画像に届くように */
    }

    .pig-block:hover img {
      animation: shake 0.4s;
      animation-iteration-count: 1;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(3px, 0); }
      50% { transform: translate(-3px, 0); }
      75% { transform: translate(3px, 0); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

  <h1>あなたの気分で選べるとんかつ店</h1>

  <div class="pig-container">
    <div class="pig-block" onclick="location.href='gensuiton.html'">
      <img src="IMG_2991.png" alt="幻水豚">
      <div class="overlay-text">さっぱり</div>
    </div>

    <div class="pig-block" onclick="location.href='marushichi.html'">
      <img src="IMG_2991.png" alt="丸七">
      <div class="overlay-text">ガッツリ</div>
    </div>

    <div class="pig-block" onclick="location.href='ippekoppe.html'">
      <img src="IMG_2991.png" alt="いっぺこっぺ">
      <div class="overlay-text">香りを楽しむ</div>
    </div>

    <div class="pig-block" onclick="location.href='iwai.html'">
      <img src="IMG_2991.png" alt="いわい">
      <div class="overlay-text">とろける気分</div>
    </div>
  </div>

  <p style="margin-top: 50px;">© 2025 Tonkatsu Fan</p>

</body>
</html>
